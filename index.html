<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vindoe.eu - De goedkoopste prijs vergelijker | Vergelijk 25+ webshops</title>
    <meta name="description" content="Vergelijk prijzen van 25+ webshops in Nederland en België. Vind de beste deals op elektronica, kleding, wonen en meer. Bespaar tot 50% met Vindoe.eu!" />
    <meta name="keywords" content="prijsvergelijker, goedkoopste prijs, online shoppen, bol.com, amazon, coolblue, wehkamp, nike, deals, kortingen" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Vindoe.eu - De goedkoopste prijs vergelijker" />
    <meta property="og:description" content="Vergelijk prijzen bij 25+ webshops en bespaar tot 50% op je aankopen!" />
    <meta property="og:url" content="https://vindoe.eu" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Vindoe.eu - De goedkoopste prijs vergelijker" />
    <meta name="twitter:description" content="Vergelijk prijzen bij 25+ webshops en bespaar tot 50% op je aankopen!" />
    
    <!-- Canonical -->
    <link rel="canonical" href="https://vindoe.eu" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Vindoe.eu",
      "alternateName": "Vindoe - Prijsvergelijker",
      "url": "https://vindoe.eu",
      "description": "De goedkoopste prijsvergelijker van Nederland en België. Vergelijk prijzen bij 25+ webshops.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://vindoe.eu/zoeken?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
